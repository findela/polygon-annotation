<!DOCTYPE html>
<html>
    <head>
        <title>Example using polygon-annotation - Vanilla JS</title>
        <meta charset="UTF-8">
        <meta name="description" content="An example of drawing Polygon">
        <meta name="keywords" content="HTML,CSS,JavaScript,Bounding Box">
        <meta name="author" content="Tamaghna Banerjee">
    </head>
    <body onload="clear_canvas()">
        <div style="float:left">
            <canvas id="polygon-container" width="640" height="480" style="cursor:crosshair" data-imgsrc="image.jpg" onmousedown="point_it(event)" oncontextmenu="return false;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div style="float:left; margin-left:20px;">
            <div>
                <button onclick="undo()">Undo</button>
                <button onclick="clear_canvas()">Clear</button>
                <p>Press <strong>Left Click</strong> to draw a point.</p>
                <p><strong>CTRL+Click</strong> or <strong>Right Click</strong> to close the polygon.</p>
            </div>
            <div>
                <p><strong>Coordinates:</strong></p>
                <textarea id="coordinates" disabled="disabled" style="width:300px; height:200px;"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="bounding-box.js"></script>
    </body>
</html>
